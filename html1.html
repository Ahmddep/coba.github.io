<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Acara Makan Malam dan Diskusi</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="container">
    <div class="invitation">
      <h1>Undangan</h1>
      <p>Anda diundang untuk bergabung dengan kami dalam acara makan malam dan diskusi:</p>
      <h2>Makan Malam & Diskusi</h2>
      <p>Tempat: Restoran Estetik</p>
      <p>Waktu: Sabtu, 20 Mei 2024, Pukul 19:00 WIB</p>
      <p>Pembicara: <span id="speaker">[Nama Pembicara]</span></p>
      <p>Pastikan untuk mengonfirmasi kehadiran Anda.</p>
    </div>
    <div class="name-input">
      <label for="name">Nama Anda:</label>
      <input type="text" id="name" name="name" required>
      <button type="submit">Konfirmasi Kehadiran</button>
    </div>
  </div>
</body>
</html>
